<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Grammar Lessons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gray-50: #f9fafb;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --violet-dark: #6d28d9;
      --violet-darker: #3b0764;
      --black: #0f0f0f;
      --glass-white: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .lessons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      justify-content: center;
    }

    @media (min-width: 640px) {
      .lessons-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .lessons-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .lesson-card {
      background: linear-gradient(135deg, #3b0764, #6d28d9);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .lesson-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px rgba(93, 12, 255, 0.4);
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card-header p {
      font-size: 1rem;
      color: #d1d5db;
    }

    .card-header::before {
      content: "ðŸ“˜";
      font-size: 2rem;
      margin-bottom: 8px;
      display: block;
    }

    .begin-btn {
      margin-top: 24px;
      background-color: #9333ea;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .begin-btn:hover {
      background-color: #7e22ce;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Grammar Lessons</h1>
    <div class="lessons-grid" id="lessonsContainer">
      <!-- Lesson cards will be injected here -->
    </div>
  </div>

  <script>
    const lessons = [
      { id: 1, title: "Simple Present Regular Verbs", path: "/lesson1" },
      { id: 2, title: "Simple Present Irregular Verbs", path: "/lesson2" },
      { id: 3, title: "Simple Present Sentences", path: "/lesson3" },
    ];

    const container = document.getElementById("lessonsContainer");

    lessons.forEach((lesson, index) => {
      const card = document.createElement("div");
      card.className = "lesson-card";
      card.style.animationDelay = `${index * 0.15}s`;
      card.innerHTML = `
        <div class="card-content">
          <div class="card-header">
            <h2>Lesson ${lesson.id}</h2>
            <p>${lesson.title}</p>
          </div>
          <button class="begin-btn" onclick="navigateToLesson('${lesson.path}')">
            Begin
          </button>
        </div>
      `;

      container.appendChild(card);
    });

    function navigateToLesson(path) {
      window.location.href = path + ".html";
    }
  </script>
</body>
</html>
