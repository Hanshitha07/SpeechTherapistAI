  <div id="recorder-container">
    <button id="startBtn">ğŸ™ Start Recording</button>
    <button id="stopBtn" disabled>â¹ Stop Recording</button>
    <div id="timer">â± 00:00</div>
    <audio id="audioPlayback" controls style="margin-top: 1rem;"></audio>
  </div>
  
  </div>

 <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const audioPlayback = document.getElementById('audioPlayback');
  
    let mediaRecorder;
    let audioChunks = [];
    let timerInterval;
    let seconds = 0;
  
    function startTimer() {
      seconds = 0;
      timerDisplay.textContent = 'â± 00:00';
      timerInterval = setInterval(() => {
        seconds++;
        let mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        let secs = String(seconds % 60).padStart(2, '0');
        timerDisplay.textContent = `â± ${mins}:${secs}`;
      }, 1000);
    }
  
    function stopTimer() {
      clearInterval(timerInterval);
    }
  
    startBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
  
      mediaRecorder.onstart = () => {
        startTimer();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };
  
      mediaRecorder.onstop = () => {
        stopTimer();
        startBtn.disabled = false;
        stopBtn.disabled = true;
  
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioURL;
      };
  
      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };
  
      mediaRecorder.start();
    });
  
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });
  </script>
