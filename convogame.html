<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversation Practice Game - SpeechCraft AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right top, #1a001a, #2d003d);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(186, 85, 211, 0.4);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 1000px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #e6ccff;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      scroll-behavior: smooth;
    }
    .chat-box p {
      margin-bottom: 14px;
      line-height: 1.6;
      word-wrap: break-word;
    }
    .ai {
      color: #b0ffb0;
    }
    .user {
      color: #add8e6;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #a855f7;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input[type="text"]::placeholder {
      color: #ccc;
    }
    .mic-btn, .send-btn {
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .mic-btn {
      background-color: #7c3aed;
    }
    .mic-btn:hover {
      background-color: #a855f7;
    }
    .send-btn {
      background-color: #9333ea;
    }
    .send-btn:hover {
      background-color: #c084fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Conversation Practice - SpeechCraft AI</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <div class="input-row">
        <input type="text" id="textInput" placeholder="Type if mic doesn‚Äôt work..."/>
        <button class="send-btn" onclick="sendTextInput()">Send</button>
        <button class="mic-btn" onclick="startConversation()">üéôÔ∏è Speak</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const textInput = document.getElementById("textInput");
    let conversationContext = [];

    // AI starts conversation on load
    window.onload = () => {
      const starter = "Hey there! üëã Let's chat! How are you feeling today?";
      appendMessage("AI", starter, "ai");
      conversationContext.push({ role: "assistant", content: starter });
    }

    async function startConversation() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function (event) {
        const transcript = event.results[0][0].transcript;
        appendMessage("You", transcript, "user");
        conversationContext.push({ role: "user", content: transcript });
        await fetchGroqResponse();
      };

      recognition.onerror = function () {
        appendMessage("AI", "Hmm, I couldn't hear you! Try typing instead ‚úçÔ∏è", "ai");
      };
    }

    async function sendTextInput() {
      const text = textInput.value.trim();
      if (!text) return;
      appendMessage("You", text, "user");
      conversationContext.push({ role: "user", content: text });
      textInput.value = "";
      await fetchGroqResponse();
    }

    async function fetchGroqResponse() {
      const groqResponse = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer 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"
        },
        body: JSON.stringify({
          model: "meta-llama/llama-4-scout-17b-16e-instruct",
          messages: [
            {
              role: "system",
              content: `You're a conversation AI helping shy people improve communication. Ask thoughtful follow-up questions, gently correct unclear speech if needed, and always motivate them to keep going. Include emojis to keep it friendly and fun.`
            },
            ...conversationContext
          ]
        })
      });

      const data = await groqResponse.json();
      const reply = data.choices[0].message.content;
      conversationContext.push({ role: "assistant", content: reply });
      appendMessage("AI", reply, "ai");
    }

    function appendMessage(sender, message, className) {
      const p = document.createElement("p");
      p.classList.add(className);
      p.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
