<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tongue Twister Game - SpeechCraft AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #1a001f, #2d0033);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 50px rgba(187, 0, 255, 0.3);
      backdrop-filter: blur(14px);
      text-align: center;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #dda0dd;
    }
    .twister-box {
      font-size: 22px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.05);
    }
    .feedback {
      margin-top: 25px;
      font-size: 18px;
      color: #90ee90;
      font-weight: 500;
    }
    .badge {
      font-size: 20px;
      margin-top: 15px;
      color: #ffdd57;
      font-weight: bold;
    }
    .btn {
      background: linear-gradient(to right, #9b30ff, #c770ff);
      color: white;
      border: none;
      padding: 14px 25px;
      margin: 12px 6px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #bb60ff;
    }

    .progress-button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .progress-container {
      width: 100%;
      background: #3a003f;
      height: 16px;
      border-radius: 20px;
      margin-top: 25px;
      overflow: hidden;
      border: 1px solid #fff2;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff69b4, #dda0dd, #9370db);
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üòú Tongue Twister Challenge</h1>
    <div class="twister-box" id="twisterText">Click "New Twister" to begin!</div>
    <button class="btn" onclick="newTwister()">üîÅ New Twister</button>
    <button class="btn" onclick="startRecording()">üéôÔ∏è Say It!</button>
    <div class="feedback" id="feedbackText"></div>
    <div class="badge" id="badge"></div>
    <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
    <div class="progress-button-wrapper">
      <a href="progressTT.html">
        <button class="btn">üìú View All Progress</button>
      </a>
    </div>    
  </div>

  <script>
    const twisters = [
      "She sells seashells by the seashore",
      "Peter Piper picked a peck of pickled peppers",
      "How much wood would a woodchuck chuck if a woodchuck could chuck wood?",
      "Red lorry, yellow lorry",
      "Unique New York",
      "Irish wristwatch, Swiss wristwatch",
      "I scream, you scream, we all scream for ice cream",
      "Black bug bleeds black blood",
      "Fuzzy Wuzzy was a bear. Fuzzy Wuzzy had no hair. Fuzzy Wuzzy wasn‚Äôt very fuzzy, was he?"
    ];

    let currentTwister = "";

    function newTwister() {
      currentTwister = twisters[Math.floor(Math.random() * twisters.length)];
      document.getElementById("twisterText").innerText = currentTwister;
      document.getElementById("feedbackText").innerText = "";
      document.getElementById("badge").innerText = "";
      document.getElementById("progressBar").style.width = "0%";
    }

    async function startRecording() {
      if (!currentTwister) {
        newTwister();
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function (event) {
        const transcript = event.results[0][0].transcript;
        const utterance = new SpeechSynthesisUtterance(transcript);
        speechSynthesis.speak(utterance);
        await evaluatePronunciation(transcript);
      };

      recognition.onerror = function () {
        document.getElementById("feedbackText").innerText = "üòÖ Didn't catch that! Try again!";
      };
    }

    async function evaluatePronunciation(userSaid) {
  const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer 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"
    },
    body: JSON.stringify({
      model: "meta-llama/llama-4-scout-17b-16e-instruct",
      messages: [
        {
          role: "system",
          content: "You're an expert pronunciation evaluator. Compare what the user said with the correct tongue twister and give short feedback with a relatable emoji. If the accuracy is below 65, also suggest a tip for improvement."
        },
        {
          role: "user",
          content: `The correct tongue twister is: "${currentTwister}". The user said: "${userSaid}". Give feedback and rate accuracy out of 100.`
        }
      ]
    })
  });

  const data = await response.json();
  let reply = data.choices[0].message.content;
  reply = reply.length > 300 ? reply.slice(0, 300) + "..." : reply;

  document.getElementById("feedbackText").innerText = reply;

  const accuracyMatch = reply.match(/(\d{1,3})/);
  if (accuracyMatch) {
    const score = parseInt(accuracyMatch[1]);
    document.getElementById("progressBar").style.width = `${score}%`;

    if (score === 100) {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    if (score >= 85) {
      document.getElementById("badge").innerText = "üèÖ Wow! You earned the 'Twister Master' badge!";
    } else if (score >= 65) {
      document.getElementById("badge").innerText = "üéñÔ∏è Nice! You got the 'Tongue Tamer' badge!";
    } else {
      document.getElementById("badge").innerText = "üí° Keep practicing to earn a badge!";
    }

    // üß† Save to local storage
    const history = JSON.parse(localStorage.getItem("twister_history")) || [];
    history.push({
      twister: currentTwister,
      spoken: userSaid,
      feedback: reply,
      score: score,
      timestamp: new Date().toISOString()
    });
    localStorage.setItem("twister_history", JSON.stringify(history));
  }
}

  </script>
</body>
</html>
